<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function math(n){
            let sum = 0, j = 1;
            for(let i=1;i<=n;i++){
                sum = sum + j;
                
                j = i * 10 + 1;
            }
            return sum;
        }
        let n = 5;
        document.write(math(n));
    </script>

</body>
</html>
