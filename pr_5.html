<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let sum = 0;
        let ave;
        for(i=1; i<=10; i++){
            sum = sum + i;
            ave = sum/10;
        }
        document.write(sum+"<br>");
        document.write(ave);
    </script>

</body>
</html>
