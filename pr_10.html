<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let i,j,counter=1;
        for(let i=1; i<=4; i++){
            p = "";
            for(let j=1; j<=i; j++){
                p = p + counter + " ";
                counter++;
            }
            document.write(p);
            document.write("<br>");
        }
    </script>
</body>
</html>
