<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // const num = parseInt(prompt('Enter a Number : '));
        let odd = 0;
        let even = 0;
        for (i=1; i<=100; i++){
            if(i % 2 == 0){
                even = even + i;
            }else{
                odd = odd + i;
            }
        }
        document.write("odd = ",odd+"<br>");
        document.write("even = ",even+"<br>");
    </script>
</body>
</html>
